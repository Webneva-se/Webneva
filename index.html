<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webneva ‚Äì Skapa med AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    :root { --bg:#0b1120; --bg2:#0f172a; --panel:rgba(255,255,255,.06); --border:rgba(255,255,255,.12);
            --text:#e6e9ef; --muted:#94a3b8; --blue:#2563eb; --blue2:#3b82f6 }
    html,body{height:100%} body{font-family:Inter,system-ui;background:
      radial-gradient(1200px 600px at 15% -10%, rgba(59,130,246,.18), transparent),
      radial-gradient(900px 500px at 90% 10%, rgba(37,99,235,.12), transparent),
      linear-gradient(180deg,var(--bg),var(--bg2)); color:var(--text)}
    .glass{background:var(--panel); border:1px solid var(--border); backdrop-filter: blur(18px)}
    .btn{border:1px solid var(--border); border-radius:12px; padding:.8rem 1.2rem; font-weight:700}
    .btn:hover{background:rgba(255,255,255,.06)}
    .btn-primary{background:var(--blue); border-color:var(--blue); color:#fff}
    .btn-primary:hover{background:var(--blue2)}
  </style>
</head>
<body class="min-h-screen overflow-x-hidden">
  <!-- Nav -->
  <nav class="sticky top-0 z-40 glass">
    <div class="max-w-7xl mx-auto px-5 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="images/bgk-remove.webneva.png" class="h-6 w-6" alt="Webneva">
        <span class="font-extrabold tracking-tight">Webneva</span>
        <span class="text-emerald-400 text-xs ml-2 flex items-center gap-1">
          <span class="inline-block w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span> LIVE
        </span>
      </div>
      <div class="flex items-center gap-3">
        <a class="btn" href="studio.html">√ñppna Studio</a>
        <button id="startBtn" class="btn btn-primary">Kom ig√•ng</button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="pt-24 pb-16 px-6 text-center">
    <div class="max-w-5xl mx-auto">
      <span class="inline-block text-xs px-3 py-1 rounded-full border border-[var(--border)] bg-white/5 text-blue-200">AI-drivet ‚Ä¢ M√∂rk/bl√• stil</span>
      <h1 class="mt-5 text-5xl md:text-7xl font-extrabold leading-tight">
        Skapa & f√∂rb√§ttra webbsidor
        <span class="bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">med OpenAI</span>
      </h1>
      <p class="mt-6 text-lg text-[var(--muted)] max-w-3xl mx-auto">
        Svara p√• n√•gra fr√•gor ‚Äì Studio genererar en f√§rdig sida. Redigera vidare med kod + live-preview.
      </p>
      <div class="mt-8 flex items-center justify-center gap-4">
        <button id="startBtn2" class="btn btn-primary">üöÄ Kom ig√•ng</button>
        <a class="btn" href="studio.html">√ñppna Studio</a>
      </div>
    </div>
  </header>

  <!-- Modal Quiz -->
  <div id="quiz" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 p-4">
    <div class="glass rounded-2xl max-w-lg w-full overflow-hidden">
      <div class="px-6 py-5 border-b border-[var(--border)] flex items-center justify-between">
        <div>
          <h3 class="text-xl font-bold">Kom ig√•ng</h3>
          <p class="text-[var(--muted)] text-sm">Svara kort ‚Äì Studio g√∂r resten</p>
        </div>
        <button id="close" class="btn">St√§ng</button>
      </div>

      <div class="p-6">
        <div id="qWrap" class="space-y-4"></div>

        <div class="mt-6 flex items-center justify-between">
          <button id="back" class="btn">Tillbaka</button>
          <button id="next" class="btn btn-primary">N√§sta</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-10 text-center text-[var(--muted)] text-sm">¬© 2025 Webneva</footer>

  <script>
    const SETUP_KEY = "WEBNEVA_SETUP_V1";
    const quiz = document.getElementById("quiz");
    const qWrap = document.getElementById("qWrap");
    const back = document.getElementById("back");
    const next = document.getElementById("next");
    const closeBtn = document.getElementById("close");
    const open = ()=>{ quiz.classList.remove("hidden"); quiz.classList.add("flex"); render(); }
    const close= ()=>{ quiz.classList.add("hidden"); quiz.classList.remove("flex"); }

    document.getElementById("startBtn").onclick = open;
    document.getElementById("startBtn2").onclick = open;
    closeBtn.onclick = close;

    let i=0; const answers={};
    const Q=[
      { id:"purpose", label:"Vad √§r syftet med webbplatsen?", type:"text", placeholder:"Portfolio, butik, SaaS, event‚Ä¶" },
      { id:"pages", label:"Vilka sidor vill du ha?", type:"chips", options:["Startsida","Om oss","Tj√§nster","Kontakt","Blogg","Galleri"] },
      { id:"style", label:"Vilken stil?", type:"select", options:["Modern & minimalistisk","M√∂rk & lyxig","F√§rgstark & kreativ","Ren & professionell"] },
      { id:"focus", label:"N√•got s√§rskilt AI ska fokusera p√•?", type:"text", placeholder:"t.ex. SEO, snabbhet, animationer‚Ä¶" },
    ];

    function render(){
      const q=Q[i]; qWrap.innerHTML="";
      const h=document.createElement("div");
      h.className="text-xs text-[var(--muted)]"; h.textContent=`${i+1}/${Q.length}`;
      qWrap.appendChild(h);

      const lab=document.createElement("label");
      lab.className="block text-sm font-semibold"; lab.textContent=q.label;
      qWrap.appendChild(lab);

      let el;
      if(q.type==="text"){
        el=document.createElement("input"); el.type="text";
        el.className="w-full rounded-lg bg-[#0f172a] text-white border border-[var(--border)] px-4 py-3 outline-none focus:border-[var(--blue)]";
        el.placeholder=q.placeholder||""; el.value=answers[q.id]||"";
        qWrap.appendChild(el);
        next.onclick=()=>{ answers[q.id]=el.value.trim(); go(); };
      } else if(q.type==="select"){
        el=document.createElement("select");
        el.className="w-full rounded-lg bg-[#0f172a] text-white border border-[var(--border)] px-4 py-3 outline-none focus:border-[var(--blue)]";
        (q.options||[]).forEach(o=>{ const op=document.createElement("option"); op.textContent=o; el.appendChild(op);});
        el.value=answers[q.id]||q.options?.[0]||""; qWrap.appendChild(el);
        next.onclick=()=>{ answers[q.id]=el.value; go(); }
      } else if(q.type==="chips"){
        el=document.createElement("div"); el.className="flex flex-wrap gap-2";
        (q.options||[]).forEach(opt=>{
          const b=document.createElement("button"); b.type="button";
          b.className="px-3 py-2 text-sm rounded-lg border border-[var(--border)] hover:border-[var(--blue)]";
          b.textContent=opt;
          if((answers[q.id]||[]).includes(opt)) b.classList.add("border-[var(--blue)]","bg-blue-500/10");
          b.onclick=()=>{ const s=new Set(answers[q.id]||[]); s.has(opt)?s.delete(opt):s.add(opt); answers[q.id]=[...s]; render(); };
          el.appendChild(b);
        });
        qWrap.appendChild(el);
        next.onclick=()=>go();
      }

      back.disabled = (i===0);
      next.textContent = (i===Q.length-1) ? "Starta Studio" : "N√§sta";
    }

    function go(){ if(i<Q.length-1){ i++; render(); } else finish(); }
    function finish(){
      localStorage.setItem(SETUP_KEY, JSON.stringify({ mode:"create", answers, autoRun:true }));
      close(); location.href="studio.html";
    }
    back.onclick=()=>{ if(i>0){ i--; render(); } };
  </script>
</body>
</html>

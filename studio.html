<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webneva Studio</title>
  <link rel="icon" href="images/bgk-remove.webneva.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root{--dark:#0d1117;--panel:#0f1420;--border:#1f2937;--text:#e6e9ef;--blue:#3b82f6;--blue2:#2563eb}
    html,body{height:100%} body{font-family:Inter,system-ui;background:var(--dark);color:var(--text);overflow:hidden}
    .btn{border:1px solid var(--border);border-radius:10px;padding:.45rem .75rem;font-weight:700}
    .btn:hover{background:rgba(255,255,255,.05)}
    .btn-primary{background:var(--blue);border-color:var(--blue);color:#fff}
    .btn-primary:hover{background:var(--blue2)}
    .thinking{background:linear-gradient(90deg,transparent,rgba(59,130,246,.09),transparent);background-size:200% 100%;animation:shimmer 1.6s linear infinite}
    @keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
    .row{display:flex;justify-content:space-between;gap:.75rem;padding:.35rem 0;border-bottom:1px dashed rgba(255,255,255,.06)}
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="flex items-center justify-between px-4 h-12 border-b border-[var(--border)] bg-[#0e1320]">
    <div class="flex items-center gap-2">
      <img src="images/bgk-remove.webneva.png" class="h-5 w-5" alt="Webneva">
      <span class="font-semibold text-sm">Webneva Studio</span>
      <span id="modeBadge" class="text-xs ml-2 px-2 py-1 rounded-full border border-[var(--border)]">—</span>
    </div>
    <div class="flex items-center gap-2">
      <button id="btnNew" class="btn">Nytt</button>
      <button id="btnExport" class="btn">Exportera</button>
      <a class="btn" href="index.html">Startsida</a>
    </div>
  </header>

  <!-- Main 25/75 -->
  <main class="grid grid-cols-[25%_75%] h-[calc(100vh-3rem)]">
    <!-- Left: summary + editor + prompt -->
    <section class="flex flex-col bg-[var(--panel)] border-r border-[var(--border)]">
      <div class="px-3 py-3 border-b border-[var(--border)]">
        <div class="text-xs text-slate-400">Dina val</div>
        <div id="summary" class="mt-2 text-sm space-y-1 max-h-28 overflow-auto"></div>
      </div>
      <div id="editorHost" class="flex-1 overflow-hidden"></div>
      <div class="border-t border-[var(--border)] p-3">
        <div class="flex items-center gap-2 mb-2">
          <select id="aiMode" class="bg-[#0b0f19] border border-[var(--border)] rounded-md text-sm px-2 py-1">
            <option value="generate">Generera ny</option>
            <option value="improve">Förbättra kod</option>
          </select>
          <div id="aiStatus" class="ml-auto text-xs text-slate-400 hidden">AI arbetar…</div>
        </div>
        <div class="flex items-stretch gap-2">
          <textarea id="aiPrompt" class="flex-1 resize-none h-16 px-3 py-3 rounded-md bg-[#0b0f19] border border-[var(--border)] text-sm outline-none focus:border-[#2a3a63]" placeholder="Beskriv vad du vill – Enter skickar (Shift+Enter radbrytning)"></textarea>
          <button id="btnSend" class="btn-primary px-4">Skicka</button>
        </div>
      </div>
    </section>

    <!-- Right: preview -->
    <section class="relative bg-gradient-to-br from-[#eef2ff] to-[#e6efff]">
      <div class="flex items-center justify-between px-3 h-10 border-b border-[#c7d4f8] bg-white/60 backdrop-blur">
        <div class="font-semibold text-slate-700 text-sm">Live Preview</div>
        <div class="flex items-center gap-2">
          <button id="btnOpen" class="btn text-slate-700 border-[#ccd6f6]">Ny flik</button>
          <button id="btnFull" class="btn text-slate-700 border-[#ccd6f6]">Fullskärm</button>
        </div>
      </div>
      <iframe id="preview" class="absolute inset-0 top-10 w-full h-[calc(100%-2.5rem)] bg-white border-0"></iframe>
      <div id="overlay" class="hidden absolute top-10 left-0 right-0 h-1 thinking"></div>
    </section>
  </main>

  <!-- Code + Logic -->
  <script type="module">
    import { EditorState } from "https://cdn.jsdelivr.net/npm/@codemirror/state@6.4.1/dist/index.js";
    import { EditorView, keymap } from "https://cdn.jsdelivr.net/npm/@codemirror/view@6.29.1/dist/index.js";
    import { defaultKeymap, history, historyKeymap } from "https://cdn.jsdelivr.net/npm/@codemirror/commands@6.6.2/dist/index.js";
    import { html } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-html@6.4.9/dist/index.js";
    import { oneDark } from "https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@6.2.0/dist/index.js";
    import { aiGenerate, aiImprove } from "./js/ai.js";

    const SETUP_KEY = 'WEBNEVA_SETUP_V1';
    const setup = loadSetup();
    const modeBadge = document.getElementById('modeBadge');
    const summary = document.getElementById('summary');

    function loadSetup(){ try{ return JSON.parse(localStorage.getItem(SETUP_KEY)||'null'); }catch{ return null; } }

    function renderSummary(){
      summary.innerHTML='';
      if(!setup?.answers){ summary.innerHTML='<div class="text-slate-500 text-xs">Inga val (kör onboarding på index)</div>'; return;}
      Object.entries(setup.answers).forEach(([k,v])=>{
        const val=Array.isArray(v)?v.join(', '):(v||'—');
        const row=document.createElement('div'); row.className='row text-slate-300';
        row.innerHTML=`<span class="text-slate-400">${k}</span><span class="font-semibold">${val}</span>`;
        summary.appendChild(row);
      });
      modeBadge.textContent = setup.mode==='create'?'Skapa':'Förbättra';
    }
    renderSummary();

    function composeInitialPrompt(){
      if(!setup) return '';
      if(setup.mode==='create'){
        const a=setup.answers||{}; const pages=Array.isArray(a.pages)?a.pages.join(', '):(a.pages||'');
        return `Skapa en komplett, modern webbplats.
Syfte: ${a.purpose||'—'}
Målgrupp: ${a.audience||'—'}
Designstil: ${a.style||'Modern & minimalistisk'}
Sidor: ${pages||'Startsida, Kontakt'}
Viktig CTA: ${a.cta||'Kontakta oss'}
Krav: TailwindCSS, responsiv, hero, features, CTA, footer.
Returnera EN fullständig HTML-fil.`;
      } else {
        const a=setup.answers||{};
        return `Förbättra koden enligt följande:
Mål: ${a.goal||'Design & layout'}
Omfattning: ${a.pages||'1-2 sidor'}
Designstil: ${a.style||'Modern & minimalistisk'}
Önskemål: ${a.notes||'—'}
Behåll funktionalitet. Använd Tailwind vid behov.
Returnera EN fullständig HTML-fil.`;
      }
    }

    // Starter doc
    let starter="<!doctype html><html lang='sv'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Webneva</title><script src='https://cdn.tailwindcss.com'><\\/script></head><body class='bg-slate-50 text-slate-900'><main class=\"max-w-5xl mx-auto p-10\"><h1 class='text-3xl font-bold'>Webneva Studio</h1><p class='mt-3 text-slate-600'>AI körs automatiskt enligt dina val.</p></main></body></html>";
    if(setup?.mode==='improve' && setup?.answers?.code?.trim()){ starter = setup.answers.code.trim(); }

    let currentHTML = starter;

    const editorView = new EditorView({
      state: EditorState.create({
        doc: starter,
        extensions: [
          history(), keymap.of([...defaultKeymap,...historyKeymap]), html(), oneDark,
          EditorView.updateListener.of(update => {
            if(update.docChanged){ currentHTML=update.state.doc.toString(); updatePreview(); }
          })
        ]
      }),
      parent: document.getElementById('editorHost')
    });

    const iframe=document.getElementById('preview');
    function ensureTW(html){
      if(!/cdn\.tailwindcss\.com/.test(html)){
        const tw='<script src="https://cdn.tailwindcss.com"><\\/script>'; return html.replace(/<head>/i,`<head>${tw}`);
      } return html;
    }
    function updatePreview(){
      const blob=new Blob([ensureTW(currentHTML)],{type:'text/html'});
      iframe.src=URL.createObjectURL(blob);
    }
    updatePreview();

    // AI
    const aiPrompt=document.getElementById('aiPrompt');
    const aiMode=document.getElementById('aiMode');
    const aiStatus=document.getElementById('aiStatus');
    const overlay=document.getElementById('overlay');
    const btnSend=document.getElementById('btnSend');
    function setThinking(on){ aiStatus.classList.toggle('hidden',!on); overlay.classList.toggle('hidden',!on); }

    async function runAI(prompt, mode){
      setThinking(true);
      try{
        let html;
        if(mode==='generate'){ html = await aiGenerate(prompt); }
        else { html = await aiImprove(prompt, currentHTML); }
        if(!/<html[\s\S]*<\/html>/i.test(html)) throw new Error("API returnerade inte komplett HTML.");
        editorView.dispatch({ changes:{from:0,to:editorView.state.doc.length,insert:html} });
      }catch(e){ alert("AI-fel: "+e.message); console.error(e); }
      finally{ setThinking(false); }
    }

    // Auto-run on load from setup
    if(setup?.autoRun){
      const p = composeInitialPrompt();
      aiMode.value = setup.mode==='create'?'generate':'improve';
      aiPrompt.value = p;
      runAI(p, aiMode.value);
      localStorage.setItem(SETUP_KEY, JSON.stringify({ ...setup, autoRun:false }));
    }

    async function doSend(){
      const p=aiPrompt.value.trim(); if(!p) return;
      await runAI(p, aiMode.value); aiPrompt.value="";
    }
    btnSend.onclick=doSend;
    aiPrompt.addEventListener('keydown',e=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); doSend(); } });

    // Toolbar
    document.getElementById('btnNew').onclick=()=>{
      if(!confirm("Starta nytt dokument?")) return;
      const fresh="<!doctype html><html lang='sv'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Nytt</title><script src='https://cdn.tailwindcss.com'><\\/script></head><body class='bg-slate-50 text-slate-900'><main class='max-w-5xl mx-auto p-10'><h1 class='text-3xl font-bold'>Nytt projekt</h1></main></body></html>";
      editorView.dispatch({changes:{from:0,to:editorView.state.doc.length,insert:fresh}});
    };
    document.getElementById('btnExport').onclick=()=>{
      const blob=new Blob([currentHTML],{type:'text/html'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='webneva-projekt.html'; a.click();
    };
    document.getElementById('btnOpen').onclick=()=>{
      const blob=new Blob([currentHTML],{type:'text/html'}); window.open(URL.createObjectURL(blob),'_blank');
    };
    document.getElementById('btnFull').onclick=()=>{ document.getElementById('preview').requestFullscreen?.(); };
  </script>
</body>
</html>

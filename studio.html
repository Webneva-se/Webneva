<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webneva Studio</title>
  <link rel="icon" href="images/webneva-logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
  <!-- Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/vs/loader.js"></script>

  <style>
    body {
      margin: 0;
      background: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    #editor-container {
      height: calc(100vh - 70px);
      display: flex;
      overflow: hidden;
    }
    #editor {
      width: 50%;
      height: 100%;
      border-right: 1px solid #e5e7eb;
    }
    #preview {
      width: 50%;
      height: 100%;
      background: white;
      border-left: 1px solid #e5e7eb;
    }
    header {
      height: 70px;
      background: #0f4c81;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="flex items-center gap-3">
      <img src="images/webneva-logo.png" alt="Webneva" class="h-8 w-8">
      <span class="font-semibold text-lg">Webneva Studio</span>
    </div>

    <div class="flex items-center gap-3">
      <button id="run-btn" class="px-4 py-2 bg-white text-blue-800 rounded-md font-semibold shadow hover:bg-blue-50 transition">
        <i class="fa-solid fa-play mr-1"></i> K√∂r kod
      </button>
      <button id="ai-btn" class="px-4 py-2 bg-yellow-400 text-gray-900 rounded-md font-semibold shadow hover:bg-yellow-300 transition">
        <i class="fa-solid fa-robot mr-1"></i> AI-f√∂rslag
      </button>
      <a href="index.html" class="ml-3 px-4 py-2 bg-slate-700 rounded-md text-white hover:bg-slate-600 transition">Tillbaka</a>
    </div>
  </header>

  <div id="editor-container">
    <div id="editor"></div>
    <div id="preview">
      <iframe id="preview-frame"></iframe>
    </div>
  </div>

  <script>
    // ----- Monaco Setup -----
    require.config({ paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/vs" }});
    require(["vs/editor/editor.main"], function () {
      window.editor = monaco.editor.create(document.getElementById("editor"), {
        value: "<!DOCTYPE html>\n<html>\n<head>\n  <meta charset='UTF-8'>\n  <title>Min sida</title>\n  <style>\n    body { font-family: sans-serif; text-align:center; padding:2rem; }\n    h1 { color:#0f4c81; }\n  </style>\n</head>\n<body>\n  <h1>Hej fr√•n Webneva!</h1>\n  <p>Tryck p√• ‚ÄúK√∂r kod‚Äù f√∂r att se resultatet h√§r till h√∂ger.</p>\n</body>\n</html>",
        language: "html",
        theme: "vs-light",
        automaticLayout: true,
        fontSize: 15,
        minimap: { enabled: false },
      });
    });

    // ----- Live Preview -----
    document.getElementById("run-btn").addEventListener("click", () => {
      const code = window.editor.getValue();
      const frame = document.getElementById("preview-frame");
      frame.srcdoc = code;
    });

    // ----- AI-f√∂rslag -----
    document.getElementById("ai-btn").addEventListener("click", async () => {
      const userCode = window.editor.getValue();
      const prompt = `Analysera och f√∂rb√§ttra denna HTML/CSS/JS-kod. Ge ett kort svar med optimeringar:\n\n${userCode}`;

      try {
        const res = await fetch("/api/openai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: prompt })
        });

        const data = await res.json();
        if (data.reply) {
          alert("üí° AI-f√∂rslag:\n\n" + data.reply);
        } else {
          alert("Inget svar fr√•n AI. Kontrollera API-nyckeln eller n√§tverket.");
        }
      } catch (err) {
        console.error(err);
        alert("Fel vid anrop till AI.");
      }
    });
  </script>
</body>
</html>
